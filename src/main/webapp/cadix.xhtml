      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
        <link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                />
    </h:head>
    <h:body>

        Hello from Facelets
        <h:form>
            <comp:cadix id="cd">
                <comp:cadix id="cdinner" pt:p_elementtype="ReactBootstrap.Container" pt:p_className="p-3" value="aha">
                    <comp:cadix  id="jumbo" pt:p_elementtype="ReactBootstrap.Jumbotron">
                        <comp:cadix id="c1" pt:p_elementtype="ReactBootstrap.Button" pt:p_variant="success" pt:a_onClick="btnclck|e|console.log(e);return e.type" actionListener="#{demo.click}" render="jumbo"/>
                        <comp:cadix id="c2" pt:p_elementtype="ReactBootstrap.FormControl" pt:p_placeholder="#{demo.name}" value="#{demo.name}" pt:f_onChange="e|console.log(e.target.value); this.jsf.setValue(e.target.value)"/>
                    </comp:cadix>
                </comp:cadix>
            </comp:cadix>
            <h:commandButton>
                <f:ajax render="jumbo"/>
            </h:commandButton>
        </h:form>
